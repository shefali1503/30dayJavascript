<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js code</title>
</head>
<body>
    <script>
        let input=prompt("Enter the any number");
        while(input!=-1){
            alert("Try Again");
            let input=prompt("Enter the any number");
        }
        if(input == -1){
            alert("Congratulations")
        }
    </script>
</body>
</html>
