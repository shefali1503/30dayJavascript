<!-- //If you want to insert the at adjacent places -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div">I am a div</div>
    <script>
        let div=document.querySelector("div")
        div.insertAdjacentHTML("afterbegin","<p>I am paragraph before beginning of div</p>")
    </script>
</body>
</html>
