<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            
            padding: 34px;
            margin: 34px;
            cursor:pointer;
        }
        .childContainer{
            background-color: green;
            padding: 14px;
            margin: 14px;
        }
        .container{
            background-color: red;
            padding: 24px;
            margin: 2k4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                I am a child
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("Child was clicked")
        })

        document.querySelector(".childContainer").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("childContainer was clicked")
        })

        document.querySelector(".container").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("conatiner was clicked")
        })

        //set interval
        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        let a=setInterval(()=>{
            document.querySelector(".childContainer").style.background=getRandomColor();
        },3000)

        clearInterval(a);


        //set timeout-only once its happens
        let b=setInterval(()=>{
            document.querySelector(".childContainer").style.background=getRandomColor();
        },3000)

        clearTimeout(b)
    </script>
</body>
</html>
<!-- Event bubbling is a concept in the DOM (Document Object Model) event model where an event triggered on a child element bubbles up (i.e., propagates) through its ancestors in the DOM tree, all the way up to the root. -->
