<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav ul{
            display: flex;
            list-style: none;
            justify-content: space-around;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="list">
            <li>Home</li>
            <li>Services</li>
            <li>Help</li>
            <li>Contact Us</li>
        </ul>
    </nav>

    <script>
        document.querySelector(".list li").style.color="red"//This selects the first <li> inside the element with class list.
    </script>
</body>
</html>
