<body>

    <script>
        async function loadscript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement("script")
                script.src = src
                script.onload = () => {
                    resolve(src)
                }
                script.onerror = () => {
                    reject(new Error(`Failed to load script: ${src}`));
                }
                document.head.append(script)
            })

        }
        async function main() {
            try {
                let a = await loadscript("https://example.com/your-script.js")
                alert(`${src} is loaded`)
            } catch (error) {
                alert(error);
            }
        }
        main()


    </script>
</body>
